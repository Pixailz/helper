name: CI/CD

run-name: Update submodule CI/CD

on:
  workflow_dispatch

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ’¬ github"
        run: |+
          echo "Who launched: ${{ github.actor }}"
          echo "On branch:    ${{ github.ref_name }}"
          echo "Commit sha:   ${{ github.sha }}"

      - name: "ğŸ’¬ Bin utils"
        run: |+
          make --version && echo
          ar --version && echo
          gcc --verbose && echo
          python3 --version

  test-ft_libft:
    uses: Pixailz/ft_libft/.github/workflows/CI.yml@main
    with:
      is_called: true

  update-ft_libft:
    needs: test-ft_libft
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve ft_libft repo
        uses: actions/checkout@v3
        with:
          repository: "Pixailz/ft_libft"
          submodules: recursive
          token: ${{ secrets.PAT_ACTIONS }}

      - name: â˜ï¸ Update submodules
        run: |+
          git submodule update --remote --recursive

      - name: ğŸ”§ Update file with helper
        run: make helper

      - name: â˜ï¸ Configure, commit and push
        run: |+
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add . || true
          git commit -m "[helper] submodule update spread" || true
          git status && git push || true

  update_other:
    needs: update-ft_libft
    strategy:
      max-parallel: 5
      matrix:
        repo: [
          "Pixailz/SupaBlank",
          "Pixailz/ft_ping",
          "Pixailz/ft_traceroute",
          "Pixailz/ft_lemipc"
        ]
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve ${{ matrix.repo }} repo
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo }}
          submodules: recursive
          token: ${{ secrets.PAT_ACTIONS }}

      - name: â˜ï¸ Update submodules
        run: |+
          git submodule update --remote --recursive

      - name: ğŸ”§ test ${{ matrix.repo }}
        run: make

      - name: â˜ï¸ Configure, commit and push
        run: |+
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add . || true
          git commit -m "[helper] submodule update spread" || true
          git status && git push || true
