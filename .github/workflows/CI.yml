name: CI/CD

run-name: Update submodule CI/CD

on:
  workflow_dispatch

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ’¬ github"
        run: |+
          echo "Who launched: ${{ github.actor }}"
          echo "On branch:    ${{ github.ref_name }}"
          echo "Commit sha:   ${{ github.sha }}"

      - name: "ğŸ’¬ Bin utils"
        run: |+
          make --version && echo
          ar --version && echo
          gcc --verbose && echo
          python3 --version

  test-ft_libft:
    uses: Pixailz/ft_libft/.github/workflows/CI.yml@main
    with:
      is_called: true

  update-ft_libft:
    needs: test-ft_libft
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve ft_libft repo
        uses: actions/checkout@v3
        with:
          repository: "Pixailz/ft_libft"
          submodules: recursive
          token: ${{ secrets.PAT_ACTIONS }}

      - name: â˜ï¸ Configure and update
        run: |+
          git config user.name github-actions
          git config user.email github-actions@github.com
          git submodule update --remote --recursive
          git commit -a -m "[helper] submodule update spread"
          git status && git push

