name: CI/CD

run-name: Update submodule CI/CD

on:
  workflow_dispatch:
    inputs:
      commit_msg:
        required: true
        description: "⭐ the commit message to spread"
      git_email:
        required: true
        description: "⭐ the email of the commit"

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: "💬 github"
        run: |+
          echo "Who launched: ${{ github.actor }}"
          echo "On branch:    ${{ github.ref_name }}"
          echo "Commit sha:   ${{ github.sha }}"

      - name: "💬 Bin utils"
        run: |+
          make --version && echo
          ar --version && echo
          gcc --verbose && echo
          python3 --version

  test-ft_libft:
    runs-on: ubuntu-latest
    steps:
      - name: ⭐ Retrieve ft_libft
        uses: actions/checkout@v2
        with:
          repository: "Pixailz/ft_libft"
          submodules: recursive

      - name: ⭐ Configure and update
        run: |+
          git config user.name github-actions
          git config user.email github-actions@github.com
          git submodule update --remote
          git commit -a -m "[helper:update] ${{ github.event.inputs.commit_msg }}"

      - name: 💬 Git status
        run: |+
          git status

      - name: 🔧 test ft_libft
        run: make

      - name: ✅ ft_libft push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

