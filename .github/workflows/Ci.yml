name: CI

run-name: Update submodule CI/CD

on:
  workflow_dispatch:
    inputs:
      commit_msg:
        required: true
        description: "the commit message to spread"
      git_email:
        required: true
        description: "the email used to commit"

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: "💬 github"
        run: |+
          echo "Who launched: ${{ github.actor }}"
          echo "On branch:    ${{ github.ref_name }}"
          echo "Commit sha:   ${{ github.sha }}"

      - name: "💬 Bin utils"
        run: |+
          make --version && echo
          ar --version && echo
          gcc --verbose && echo
          python3 --version

  test-ft_libft:
    strategy:
      matrix:
        repo: [
          "Pixailz/ft_libft",
          "Pixailz/ft_ping",
          "Pixailz/SupaBlank"
        ]
    runs-on: ubuntu-latest
    steps:
      - name: ⭐ Retrieve ${{ matrix.repo }}
        uses: actions/checkout@v3
        with:
          repository: "${{ matrix.repo }}"
          submodules: recursive

      - name: ⭐ Git commit
        run: |+
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.event.inputs.git_email }}

      - name: ⭐ Update submodule
        run: git submodule update --remote

      - name: 💬 Git status
        run: |+
          git status

      - name: 🔧 test ${{ matrix.repo }}
        run: make

      - name: ✅ ${{ matrix.repo }} push
        run: |+
          git commit -a -m "${{ github.event.inputs.commit_msg }}"
          git status
